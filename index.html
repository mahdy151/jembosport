<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="mag-card-container">
    <div class="mag-card">
      <div id="mag-info-box">
        <div class="mag-category fa">
          <h2 class="fa">
            کفش و کتونی
          </h2>
        </div>
        <div class="mag-title fa">
          <h1 class="fa">
            رونمایی از رنگبندی جدید کتونی Nike LeBron 18
          </h1>
        </div>
        <div class="mag-excerpt fa">
          <h3 class="fa">
            مانند هر جای دیگر در جهان ، لس آنجلس طی هشت ماه گذشته تغییراتی را تحت تأثیر مستقیم Covid-19 تجربه کرده است.
            با این حال ، برخلاف سایر شهرهای جهان ، چند دوره مسابقات ورزشی اخیراً به تاریخ خود اضافه شده است که باعث افزایش روحیه شده است.
          </h3>
        </div>
        <div class="mag-author">
          <div class="aother-image">
            <img src="./author-img.jpg" alt="">
          </div>
          <div class="aother-name">
            <h4>

            </h4>
          </div>
        </div>
      </div>
      <div class="mag-card-imag">
        <img src="./mag-card.webp" alt="">
      </div>
    </div>
  </div>
  <!-- <script src="./scripts.js"></script> -->
</body>

</html>
